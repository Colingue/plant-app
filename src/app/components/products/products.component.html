<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-6">Toutes les plantes ğŸŒ±</h2>

  <div class="flex flex-col sm:flex-row items-center gap-4 mb-6">
    <div class="w-full sm:w-sm">
      <label for="search" class="block text-sm font-medium text-gray-700 mb-1">
        Recherche :
      </label>
      <input
        id="search"
        type="text"
        class="w-full sm:w-sm border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none"
        [(ngModel)]="searchQuery"
        (input)="onFilterChange()"
        placeholder="Rechercher une plante"
      />
    </div>
    <div class="w-full sm:w-auto">
      <label for="rarity" class="block text-sm font-medium text-gray-700 mb-1">
        Filtrer par raretÃ© :
      </label>
      <select
        id="rarity"
        class="w-full sm:w-auto border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none"
        [(ngModel)]="rarityFilter"
        (change)="onFilterChange()"
      >
        <option value="">Toutes</option>
        <option value="common">Commune</option>
        <option value="rare">Rare</option>
        <option value="legendary">LÃ©gendaire</option>
      </select>
    </div>
  </div>

  <!-- Grille des produits -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    @for (plant of products; track plant.id) {
    <app-product-card
      [plant]="plant"
      (click)="goOnPlantPage(plant)"
    ></app-product-card>
    }
  </div>
</div>
