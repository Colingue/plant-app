<span
  class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium inset-ring"
  [ngClass]="{
    'bg-green-50 text-green-700 inset-ring-green-700/10': rarity === 'common',
    'bg-blue-50 text-blue-700 inset-ring-blue-700/10': rarity === 'uncommon',
    'bg-purple-50 text-purple-700 inset-ring-purple-700/10': rarity === 'rare',
    'bg-yellow-50 text-yellow-700 inset-ring-yellow-700/10':
      rarity === 'legendary'
  }"
  >{{ rarity }}</span
>
