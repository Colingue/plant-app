<div class="text-center">
  <img
    [src]="product.imageUrl"
    [alt]="product.name"
    class="aspect-square object-cover rounded-full w-42 mx-auto"
  />

  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800">
      {{ product.name }}
      <span class="text-green-700 align-middle">#{{ product.id }}</span>
    </h3>
  </div>
</div>
